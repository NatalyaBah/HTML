<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Seasons</h1>
       <ul>
        <li class="seasons"><span>&lt;</span> Winter
            <ul>
                <li class="month-winter">Desember</li>
                <li class="month-winter">January</li>
                <li class="month-winter">February</li>
            </ul>            
        </li>
        <li class="seasons"><span>&lt;</span> Spring
            <ul>
                <li class="month-spring">March</li>
                <li class="month-spring">April</li>
                <li class="month-spring">May</li>
            </ul>            
        </li>
        <li class="seasons"><span>&lt;</span> Summer
            <ul>
                <li class="month-summer">June</li>
                <li class="month-summer">July</li>
                <li class="month-summer">August</li>
            </ul>            
        </li>
        <li class="seasons"><span>&lt;</span> Autumn
            <ul>
                <li class="month-autumn">September</li>
                <li class="month-autumn">October</li>
                <li class="month-autumn">November</li>
            </ul>            
        </li>
       </ul>
</body>
</html>
